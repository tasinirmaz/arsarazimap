<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArsaRazi Harita</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh; /* tam ekran harita */
      width: 100vw;
    }

    .popup-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 15px;
    }

    .popup-price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Haritayı ortala (İzmir örneği)
    var map = L.map('map').setView([38.42, 27.14], 11);

    // OpenStreetMap katmanı
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // ----------------------------
    // ÖRNEK VERİLER (İstersen kendi arsalarını ekleyebiliriz)
    // ----------------------------
    const arsalar = [
      {
        id: 1,
        title: "Menderes – Satılık Arsa",
        price: 550000,
        lat: 38.2500,
        lng: 27.1300
      },
      {
        id: 2,
        title: "Torbalı – Yatırımlık Tarla",
        price: 750000,
        lat: 38.1500,
        lng: 27.3600
      },
      {
        id: 3,
        title: "Kemalpaşa – Köşe Parsel",
        price: 900000,
        lat: 38.4500,
        lng: 27.3200
      }
    ];

    // ---------------------------------
    // VERİLERİ HARİTAYA EKLE
    // ---------------------------------
    arsalar.forEach(a => {
      L.marker([a.lat, a.lng])
        .addTo(map)
        .bindPopup(`
          <div class="popup-title">${a.title}</div>
          <div class="popup-price">${a.price.toLocaleString()} ₺</div>
        `);
    });
  </script>

</body>
</html>
