<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArsaRazi Harita - Balıkesir</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .popup-title { font-weight: bold; margin-bottom: 5px; font-size: 15px; }
    .popup-price { color: green; font-weight: bold; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Haritayı Balıkesir merkezine ayarla
    var map = L.map('map').setView([39.6484, 27.8826], 12); // Balıkesir koordinatları

    // OpenStreetMap katmanı
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // ----------------------------
    // ÖRNEK VERİLER (Balıkesir çevresi)
    // ----------------------------
    const arsalar = [
      { id: 1, title: "Balıkesir Merkez – Satılık Arsa", price: 450000, lat: 39.6484, lng: 27.8826 },
      { id: 2, title: "Ayvalık – Deniz Manzaralı Tarla", price: 750000, lat: 39.3167, lng: 26.6822 },
      { id: 3, title: "Edremit – Yatırımlık Arsa", price: 900000, lat: 39.5550, lng: 27.0414 },
      { id: 4, title: "Manyas – Tarla", price: 350000, lat: 39.5333, lng: 27.9000 },
      { id: 5, title: "Susurluk – Köşe Parsel", price: 500000, lat: 39.7167, lng: 28.0300 }
    ];

    // ---------------------------------
    // VERİLERİ HARİTAYA EKLE
    // ---------------------------------
    arsalar.forEach(a => {
      L.marker([a.lat, a.lng])
        .addTo(map)
        .bindPopup(`
          <div class="popup-title">${a.title}</div>
          <div class="popup-price">${a.price.toLocaleString()} ₺</div>
        `);
    });
  </script>

</body>
</html>
